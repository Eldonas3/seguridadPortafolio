<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado cesar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <h1>Mensaje</h1>
    
    <form action="criptografia/codificar" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <label for="mensaje">Texto a cifrar:</label>
        <input type="text" id="mensaje" name="mensaje" required>
        <br>
        <label for="rotaciones">Rotaciones:</label>
        <input type="number" id="rotaciones" name="rotaciones" required>
        <br>
        <input type="submit" value="Enviar">
        <!-- <a href=""></a> -->
        <br><br><br>
        <label for="resultadocifrado">Texto cifrado:</label>
        <input type="text" id="resultadocifrado" name="resultadocifrado" disabled value = "{{resultadocifrado | default:''}}">
        <br><br><br>
        <label for="mensaje2">Texto a descifrar:</label>
        <input type="text" id="mensaje2" name="mensaje2" required>
        <br>
        <label for="rotaciones2">Rotaciones:</label>
        <input type="number" id="rotaciones2" name="rotaciones2" required>
        <br>
        <input type="submit" value="Enviar">
        <br>
        <label for="resultadodescifrado">Texto descifrado:</label>
        <input type="text" id="resultadodescifrado" name="resultadodescifrado" disabled value = "{{resultadodescifrado | default:''}}">
    </form>
           
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
